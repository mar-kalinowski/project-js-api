<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>

<body class="wrapper">
    <header class="header">
    <h1>Blog rowery górskie</h1>    
    <button class="newPostBtn">Dodaj nowy post</button>
    </header>

    <dialog id="dialog" open>
        <button class="closeBtn">X</button>
        <form action="" name="addPostForm">
            <label for="title">Tytuł:</label>
            <input type="text" name="title">
            <label for="content">Treść posta:</label>
            <textarea name="content" id="" cols="30" rows="10"></textarea>
            <label for="author">Autor:</label>
            <input type="text" name="author" id="">
            <label for="date">Data utworzenia:</label>
            <input type="date" name="date" id="">
            <button name="submit" class="submit">Opublikuj</button>
            <button name="update" class="update">Edycja postu</button>
        </form>
    </dialog>

    <div class="posts"></div>

    
    <script src="app.js"></script>
</body>
</html>
